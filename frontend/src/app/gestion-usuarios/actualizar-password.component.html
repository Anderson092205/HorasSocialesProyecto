<header class="top-header">
  <div class="user-status">Configuración de primer ingreso</div>
</header>

<div class="main-bar">
  <div class="app-logo-section">
    <img src="img/logocorto.png" alt="Logo Cementerio" class="main-logo" />
    <span>CEMENTERIO DIGITAL</span>
  </div>

  <nav class="main-nav">
    <span class="language-selector">ESPAÑOL-INTERNACIONAL (ESI)</span>
  </nav>
</div>

<div class="main-container">
  <div class="login-wrapper">
    <div class="login-box">
      <div class="logo-container">
        <img src="img/LogoAlcaldia (1).png" alt="Logo Alcaldía" class="alcaldia-logo" />
      </div>

      <h4 style="color: #d73387; font-weight: bold; margin-bottom: 0.5rem;">ACTUALIZAR CONTRASEÑA</h4>
      <p style="font-size: 0.85rem; color: #666; margin-bottom: 1.5rem;">
        Por seguridad, debes cambiar tu clave temporal antes de acceder al sistema.
      </p>

      <form (ngSubmit)="onActualizar()">
        <div class="form-group">
          <input 
            type="password" 
            name="nuevaPass" 
            [(ngModel)]="nuevaPass" 
            placeholder="Nueva Contraseña" 
            required 
          />
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            name="confirmarPass" 
            [(ngModel)]="confirmarPass" 
            placeholder="Confirmar Nueva Contraseña" 
            required 
          />
        </div>

        <button type="submit" class="btn-acceder">
          GUARDAR Y CONTINUAR
        </button>

        <div *ngIf="errorMessage" class="error-message" style="margin-top: 1rem;">
          {{ errorMessage }}
        </div>
        
        <div *ngIf="nuevaPass && confirmarPass && nuevaPass !== confirmarPass" class="error-message">
          * Las contraseñas no coinciden
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="app-footer">
  <p>&copy; 2025 Alcaldía La Libertad Este. Todos los derechos reservados.</p>
</footer>
