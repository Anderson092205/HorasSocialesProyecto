<div class="container mt-5">
    <h1 class="text-center mb-4">Cementerios La Libertad</h1>
    
    <div *ngIf="cargando" class="alert alert-info text-center" role="alert">
        Cargando cementerios...
    </div>

    <div *ngIf="errorCarga" class="alert alert-danger text-center" role="alert">
        {{ errorCarga }}
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        
        <div class="col" *ngFor="let cementerio of cementerios">
            <div class="card h-100 shadow-sm {{ getCardClass(cementerio.tipo) }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title text-center text-white p-2" 
                            style="background-color: #d63384; border-radius: 5px;">
                            {{ cementerio.nombre }}
                        </h5>
                        
                        <p class="card-text text-muted text-center mt-2">
                            Tipo: <strong>{{ cementerio.tipo }}</strong>
                        </p>
                    </div>
                    
                    <div class="text-center mt-3">
                         <a [routerLink]="['/detalle-cementerio', cementerio.id]" 
                            class="btn btn-primary" 
                            style="background-color: #007bff; border-color: #007bff;">
                             Ir a...
                         </a>
                    </div>

                </div>
            </div>
        </div>

        <div *ngIf="!cargando && cementerios.length === 0" class="col-12">
            <div class="alert alert-warning text-center">
                No se encontraron cementerios disponibles.
            </div>
        </div>
            <!-- En tu HTML del Dashboard -->
<button (click)="cerrarSesion()">Cerrar Sesi√≥n</button>

    </div>
</div>
