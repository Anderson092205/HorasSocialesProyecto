<!--Barra Superior de navengación-->>
<div class="top-bar">
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <span class="title-left">Alcaldía Antiguo Cuscatlán</span>
</div>

<!-- SECCIÓN PRINCIPAL DEL HEADER -->
<div class="header-content">

    <!-- LOGO -->
    <div class="logo-area">
        <img src="" alt="Logo Cementerio" class="logo-img">
        <div class="text-group">
            <span class="titulo-rosa">CEMENTERIO DIGITAL</span>
            <span class="titulo-negro">LA LIBERTAD ESTE</span>
        </div>
    </div>

    <!-- MENÚ DERECHO -->
    <div class="menu-options">
        <span>SOPORTE TÉCNICO</span>
        <span>ESPAÑOL–INTERNACIONAL (ES)</span>
    </div>
</div>

<!-- LÍNEA GRIS -->
<hr class="divider">

<div class="cementerios-container">
    
    <h2 class="titulo">Cementerios La Libertad</h2>

    <!-- Loader -->
    <div *ngIf="cargando" class="mensaje cargando">
        Cargando cementerios...
    </div>

    <!-- Error -->
    <div *ngIf="errorCarga" class="mensaje error">
        {{ errorCarga }}
    </div>

    <!-- Lista de cementerios -->
    <div class="grid">
        <div class="card" *ngFor="let c of cementerios">
            
            <div class="card-img"></div>

            <div class="card-body">
                <h3 class="card-title">{{ c.nombre }}</h3>
                <p class="card-tipo">{{ c.tipo }}</p>

                <a [routerLink]="['/detalle-cementerio', c.id]" class="btn-ir">
                    Ir a...
                </a>
            </div>

        </div>
    </div>

    <!-- Sin resultados -->
    <div *ngIf="!cargando && cementerios.length === 0" class="mensaje vacio">
        No se encontraron cementerios disponibles.
    </div>

    <!-- Botón de cerrar sesión -->
    <div class="logout">
        <button class="btn-logout" (click)="cerrarSesion()">Cerrar Sesión</button>
    </div>
</div>
